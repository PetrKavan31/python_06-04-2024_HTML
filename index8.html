<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single tag</title>
</head>
<body>
    <h1>Vítejte na mé webové stránce</h1>
    <p>
        Tento příklad ukazuje použití několika základních HTML tagů.
        Následuje vodorovná čára:
    </p>

    <hr>

    <p>
        Nyní přidáme zalomení řádku.<br>
        Toto je text na novém řádku.
    </p>

    <p>
        Zde je obrázek vložený pomocí tagu <code>&lt;img&gt;</code>:
    </p>
    <img src="https://via.placeholder.com/300x200" alt="Ukázkový obrázek">
    <p>
        A zde je formulář s tagem <code>&lt;input&gt;</code>:
    </p>
    <form action="#">
        <label for="name">Jméno:</label><br>
        <input type="text" id="name" name="name" placeholder="Zadejte své jméno"><br><br>
        <input type="submit" value="Odeslat">
    </form>
</body>
</html>
